<script>
    function registerMember()
    {
        
        member_name = document.getElementById("student_name").value;
        member_email = document.getElementById("student_email").value;
        member_pwd1 = document.getElementById("student_password").value;
        member_pwd2 = document.getElementById("student_password2").value;
        member_pwd2 = document.getElementById("student_password2").value;
        member_phone_number = document.getElementById("student_phone_number").value;
        
        if(member_name == "")
        {
            alert("이름 칸이 비었습니다.")
            document.getElementById("student_name").focus();
            
            return false;
        }
        if(member_email == "")
        {
            alert("이메일 칸이 비었습니다.")
            document.getElementById("student_email").focus();
            return false;
        }
        if(member_pwd1 == "")
        {
            alert("비밀번호를 입력해주세요")
            document.getElementById("student_password").focus();
            return false;
        }
        if(member_pwd1 != member_pwd2)
        {
            alert("비밀번호가 틀립니다. ")
            document.getElementById("student_password2").focus();
            return false;
        }
        if(member_phone_number == "")
        {
            alert("전화번호를 입력해주세요")
            document.getElementById("student_phone_number").focus();
            return false;
        }
        
                
    }
</script>
